<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          Create Group
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button style="font-size: 40px"></ion-menu-button>
      </ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col 
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
            size="11"
          >
            <div class="demo">
              <ion-title>Menu</ion-title>
            </div>
            <div>
              <form action="" class="searchForm">
                <ion-input
                  type="text"
                  placeholder="Search user"
                  class="searchInput"
                  [(ngModel)]="searchUser"
                  (keyup)="printName($event)"
                  name="searchUser"
                ></ion-input>
                <ion-icon name="search-outline" class="searchIcon"></ion-icon>
              </form>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row class="ion-justify-content-center" style="margin-top: 40px">
      <ion-col size="11">
        <ion-list class="ion-margin-top">
          <div *ngIf="!searchStatus">
            <ion-item *ngFor="let data of chat" (click)="userProfile(data)">
              <ion-thumbnail slot="start">
                <ion-avatar style="border: 1px solid grey">
                  <img
                    alt="Silhouette of mountains"
                    src="../../../assets/images/elon.jpg"
                  />
                </ion-avatar>
              </ion-thumbnail>
              <ion-label>
                <div>
                  <h5>
                    {{data['isGroupChat']?data['chatName']:getUser(data['users'])}}
                  </h5>
                </div>
                <p>whats'up bro</p>
              </ion-label>
            </ion-item>
          </div>

          <div *ngIf="searchStatus">
            <ion-item *ngFor="let data of searchChat">
              <ion-thumbnail slot="start">
                <ion-avatar>
                  <img
                    alt="Silhouette of mountains"
                    src="../../../assets/images/elon.jpg"
                  />
                </ion-avatar>
              </ion-thumbnail>
              <ion-label>
                <div>
                  <h5>{{data['name']}}</h5>
                </div>
                <p>whats'up bro</p>
              </ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="danger" (click)="logOut()">logout</ion-button>
</ion-content>
